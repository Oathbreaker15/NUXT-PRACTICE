<svg width="100" height="32" viewBox="0 0 100 35" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Единый контур звезды для обоих состояний -->
    <path id="star" d="M10 2.5l2.22 4.51 4.98.72-3.6 3.51.85 4.96-4.45-2.34-4.45 2.34.85-4.96-3.6-3.51 4.98-.72L10 2.5z" />
  </defs>

  <!-- ВЕРХНИЙ РЯД: Залитые звезды (Orange + Orange Stroke для совпадения размеров) -->
  <g id="stars-filled" fill="#ff8800" stroke="#ff8800" stroke-width="1.5" stroke-linejoin="round">
    <use href="#star" x="0" y="0" />
    <use href="#star" x="20" y="0" />
    <use href="#star" x="40" y="0" />
    <use href="#star" x="60" y="0" />
    <use href="#star" x="80" y="0" />
  </g>

  <!-- НИЖНИЙ РЯД: Пустые звезды (Grey Stroke) -->
  <g id="stars-outline" fill="none" stroke="#C0C0C0" stroke-width="1.5" stroke-linejoin="round">
    <use href="#star" x="0" y="16" />
    <use href="#star" x="20" y="16" />
    <use href="#star" x="40" y="16" />
    <use href="#star" x="60" y="16" />
    <use href="#star" x="80" y="16" />
  </g>
</svg>
